version: '3.8'

services:
  aev2:
    build: .
    container_name: aev2-api
    ports:
      - "8001:8001"
    environment:
      - AE_BIND_PORT=8001
      - ENABLE_DENSE=0
      - AE_INDEX_DIR=/app/data/index
      - AE_CACHE_ENABLED=1
      - AE_CACHE_TTL_S=60
      - AE_CACHE_SIZE=512
    volumes:
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
